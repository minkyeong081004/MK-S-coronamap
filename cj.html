<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=349f53e7dd77bd4846dcaa9ccd65e2da&libraries=clusterer"></script>
	<script>
    		var mapContainer = document.getElementById('map'), 
		    mapOption = {
		        center: new kakao.maps.LatLng(36.962357, 127.870740),
		        level: 8, 
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP 
		    }; 

    		var map = new kakao.maps.Map(mapContainer, mapOption); 
        

            var clusterer=new kakao.maps.MarkerClusterer({
            map:map,
            averageCenter:true,
            minLevel:6
        });
        
        
            var dt=[

            [36.977919, 127.817939,'<div style="padding:5px">충주18번 확진자(8.29)</div>'],
            [36.973177, 127.948672,'<div style="padding:5px">충주17번 확진자(8.22)</div>'],

            [36.967150, 127.939933,'<div style="padding:5px">충주15번 확진자(8.16)</div>'],

            [36.905364, 127.964726,'<div style="padding:5px">충주13번 확진자(5.7)</div>'],

        ]
        
            var markers=[];
        
           for(var i=0; i<dt.length; i++){
                var marker=new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(dt[i][0],dt[i][1]),
                    map:map
                });
            
           var iwContent='<div style="padding:5px">내용</div>';
       
           var infowindow=new kakao.maps.InfoWindow({
            content:dt[i][2]
        });
            
        infowindow.open(map,marker);
        markers.push(marker);

    kakao.maps.event.addListener(marker,'mouseover',makeOverListener(map,marker,infowindow)); kakao.maps.event.addListener(marker,'mouseout',makeOutListener(infowindow));
        }
        
        clusterer.addMarkers(markers);
        
        function makeOverListener(map,marker,infowindow){
            return function(){
                infowindow.open(map,marker);
            };
        }
        
        function makeOutListener(infowindow){
            return function(){
                infowindow.close();
            };
        }
        
        
        

	</script>
</body>
